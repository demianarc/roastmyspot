    <script>
        let placeId = '';
        // Initialize the default language
        let currentLanguage = 'en';
    
        // Translations object
        const translations = {
    'en': {
        'description': `Whether it's your local cafÃ©, the town's museum, or the infamous fast-food joint down the street, "Roast My Spot" adds a playful twist to every review.  <br> For an honest opinion, <a href="https://honestreviews-phi.vercel.app" target="_blank">visit this app</a>.`,
        'placeholder': "Enter place name"
    },
    'fr': {
        'description': `Que ce soit votre cafÃ© local, le musÃ©e de la ville, ou le cÃ©lÃ¨bre fast-food au coin de la rue, 'Roast My Spot' ajoute une touche enjouÃ©e Ã  chaque avis. <br> Pour un avis honnÃªte, <a href="https://honestreviews-phi.vercel.app" target="_blank">visitez cette application</a>.`,
        'placeholder': "Entrez le nom du lieu"
    }
};

    
        $(document).ready(function() {
            
            // Function to switch language
            function switchLanguage(lang) {
    currentLanguage = lang;
    $('#description').html(translations[lang]['description']);
    $('#restaurantSearch').attr('placeholder', translations[lang]['placeholder']);
    console.log("Language switched to:", currentLanguage); // Debugging
}


    
            // Attach event listeners to the flags
            $('#flag-uk').click(() => switchLanguage('en'));
            $('#flag-fr').click(() => switchLanguage('fr'));
    
            // Load Google Maps script
            loadGoogleMapsScript();
    
            // Event listener for 'getSummary' button
            $('#getSummary').click(function() {
            console.log("Request language:", currentLanguage); // Debugging
            $('#spinner').show(); // Show spinner before the AJAX request
            if (!placeId) {
                $('#summary').text('Please select a place from the dropdown.');
                $('#spinner').hide(); // Hide spinner if no placeId
                return;
                }
    
                $.ajax({
                url: '/get-reviews',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'place_id': placeId, 'lang': currentLanguage }), // Include currentLanguage in the request
                success: function(response) {
                    $('#summary').text(response.summary).css('display', 'block');
                    $('#spinner').hide(); // Hide spinner on success
                },
                error: function() {
                    $('#summary').text('Error fetching summary.');
                    $('#spinner').hide(); // Hide spinner on error
                }
                });
            });
        });
    
        function initAutocomplete() {
            const input = document.getElementById('restaurantSearch');
            const autocomplete = new google.maps.places.Autocomplete(input);
    
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                placeId = place.place_id;
            });
        }
    
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&libraries=places&callback=initAutocomplete`;
            script.async = true;
            document.head.appendChild(script);
        }
    </script>
