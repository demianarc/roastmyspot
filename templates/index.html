<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast my spot 🔥🤣</title>
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        #container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(255, 107, 107, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .centered-content {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin: 0;
            letter-spacing: -0.025em;
            position: relative;
            animation: titleBounce 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        @keyframes titleBounce {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            color: #4a5568;
            margin: 0;
            animation: fadeIn 0.8s ease 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .small-text {
            font-size: 14px;
            color: #718096;
            margin-top: 8px;
        }

        .small-text a {
            color: #e53e3e;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .small-text a:hover {
            color: #c53030;
            text-decoration: underline;
            transform: translateY(-1px);
        }

        .language-selector {
            display: flex;
            justify-content: center;
            gap: 16px;
            animation: fadeIn 0.8s ease 0.6s both;
        }

        .language-selector span {
            font-size: 28px;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
        }

        .language-selector span:hover {
            background: #fed7d7;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .language-selector span:active {
            transform: scale(0.95);
        }

        .language-selector span.active {
            background: #fed7d7;
            box-shadow: 0 0 0 2px #e53e3e;
        }

        .input-container {
            display: flex;
            gap: 12px;
            width: 100%;
            animation: fadeIn 0.8s ease 0.8s both;
            position: relative;
        }

        #restaurantSearch {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            position: relative;
        }

        #restaurantSearch:focus {
            border-color: #e53e3e;
            box-shadow: 0 0 0 4px rgba(229, 62, 62, 0.1);
            transform: translateY(-1px);
        }

        #restaurantSearch::placeholder {
            color: #a0aec0;
            transition: all 0.3s ease;
        }

        #restaurantSearch:focus::placeholder {
            color: #cbd5e0;
            transform: translateX(4px);
        }

        /* Custom Google Places Autocomplete Styling */
        .pac-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
            border: none;
            margin-top: 4px;
            overflow: hidden;
            animation: dropDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes dropDown {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .pac-item {
            padding: 12px 16px;
            border: none;
            font-family: inherit;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .pac-item:hover {
            background: #fed7d7;
        }

        .pac-item-selected {
            background: #fed7d7;
        }

        .pac-matched {
            font-weight: 600;
            color: #e53e3e;
        }

        #getSummary {
            padding: 18px 28px;
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        #getSummary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #getSummary:hover::before {
            left: 100%;
        }

        #getSummary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
        }

        #getSummary:active {
            transform: translateY(0);
        }

        #getSummary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Enhanced Loading States */
        #spinner {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
            animation: fadeIn 0.3s ease;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #fed7d7;
            border-top: 3px solid #e53e3e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 2px solid transparent;
            border-top: 2px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 12px;
            color: #4a5568;
            font-size: 14px;
            animation: pulse 1.5s ease-in-out infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Enhanced Summary Display */
        #summary {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            border: 1px solid #fc8181;
            border-radius: 20px;
            padding: 24px;
            text-align: left;
            font-size: 15px;
            line-height: 1.7;
            color: #2d3748;
            display: none;
            position: relative;
            max-height: 400px;
            overflow-y: auto;
            animation: resultSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        @keyframes resultSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
                max-height: 0;
                padding: 0 24px;
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                max-height: 400px;
                padding: 24px;
            }
        }

        #summary::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 32px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #fed7d7;
            filter: drop-shadow(0 -2px 2px rgba(255, 107, 107, 0.1));
        }

        .roast-text {
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        /* Typewriter Effect */
        .typewriter {
            border-right: 2px solid #e53e3e;
            animation: blink 1s infinite;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Summary Actions */
        .summary-actions {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #fc8181;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 12px;
            border: 1px solid #fc8181;
            border-radius: 8px;
            background: white;
            color: #c53030;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            background: #fed7d7;
            border-color: #e53e3e;
            color: #e53e3e;
            transform: translateY(-1px);
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 32px 16px;
            color: #718096;
            animation: fadeIn 0.5s ease;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .empty-state-text {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Error States */
        .error-state {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            border: 1px solid #fc8181;
            color: #c53030;
        }

        #summary::-webkit-scrollbar {
            width: 6px;
        }

        #summary::-webkit-scrollbar-track {
            background: #fed7d7;
            border-radius: 3px;
        }

        #summary::-webkit-scrollbar-thumb {
            background: #fc8181;
            border-radius: 3px;
        }

        #summary::-webkit-scrollbar-thumb:hover {
            background: #e53e3e;
        }

        footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        /* Floating Elements */
        .floating-emoji {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-emoji:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-emoji:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-emoji:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            #container {
                padding: 28px 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
                gap: 16px;
            }

            #getSummary {
                padding: 16px 24px;
            }

            .language-selector span {
                font-size: 24px;
                padding: 10px 14px;
            }

            .summary-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        .language-selector span:focus {
            outline: 2px solid #e53e3e;
            outline-offset: 2px;
        }

        #restaurantSearch:focus {
            outline: none;
        }

        #getSummary:focus {
            outline: 2px solid #e53e3e;
            outline-offset: 2px;
        }

        /* Success Animation */
        .success-checkmark {
            display: inline-block;
            margin-right: 8px;
            color: #48bb78;
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
    </style>

    <meta property="og:title" content="Roast My Spot: where every review is a playful discovery" />
    <meta property="og:description" content="Transform ordinary reviews into extraordinary tales with Roast My Spot. Experience the joy of reviewing local cafes, museums, and more with a pinch of humor and creativity." />
    <meta property="og:image" content="https://i.ibb.co/HpXrkjJ/DALL-E-2024-01-15-00-11-35-A-minimalistic-yet-engaging-image-featuring-prominent-flames-and-a-laughi.png" />
    <meta property="og:url" content="https://www.roastmyspot.com" />
    <meta property="og:type" content="website" />
<body>
    <!-- Floating Background Elements -->
    <div class="floating-emoji">🔥</div>
    <div class="floating-emoji">😂</div>
    <div class="floating-emoji">📍</div>

    <div id="container">
        <div class="centered-content">
            <h1>Roast my spot 🔥🤣</h1>
            
            <div>
                <p id="description" class="description">
                    Whether it's your local café, the town's museum, or the infamous fast-food joint down the street, "Roast My Spot" adds a playful twist to every review.
                </p>
                <div class="small-text">
                    For an honest opinion, <a href="https://honestreviews-phi.vercel.app" target="_blank">visit this app</a>.
                    dev by <a href="https://www.linkedin.com/in/dylanbristot/" target="_blank">Dylan</a>.
                </div>
            </div>

            <div class="language-selector">
                <span id="flag-uk" tabindex="0" role="button" aria-label="Switch to English" data-lang="en">🇬🇧</span>
                <span id="flag-fr" tabindex="0" role="button" aria-label="Switch to French" data-lang="fr">🇫🇷</span>
            </div>

            <div class="input-container">
                <input type="text" id="restaurantSearch" placeholder="Enter place name" autocomplete="off">
                <button id="getSummary" type="button">ROAST 🔥</button>
            </div>

            <div id="spinner">
                <div class="loader"></div>
                <div class="loading-text">Crafting your roast...</div>
            </div>

            <div id="summary"></div>
        </div>   
    </div>
    
    <footer></footer> 

    <script>
        let placeId = '';
        let currentLanguage = 'en';
        let isLoading = false;
    
        const translations = {
            'en': {
                'description': `Whether it's your local café, the town's museum, or the infamous fast-food joint down the street, "Roast My Spot" adds a playful twist to every review.`,
                'placeholder': "Enter place name",
                'loadingText': "Crafting your roast...",
                'noPlaceSelected': "Please select a place from the dropdown suggestions.",
                'errorMessage': "Oops! Something went wrong. Please try again.",
                'noReviews': "This place doesn't have enough reviews to roast. Try somewhere more popular! 🤷‍♂️"
            },
            'fr': {
                'description': `Que ce soit votre café local, le musée de la ville, ou le célèbre fast-food au coin de la rue, 'Roast My Spot' ajoute une touche enjouée à chaque avis.`,
                'placeholder': "Entrez le nom du lieu",
                'loadingText': "Création de votre roast...",
                'noPlaceSelected': "Veuillez sélectionner un lieu dans les suggestions.",
                'errorMessage': "Oups ! Quelque chose s'est mal passé. Veuillez réessayer.",
                'noReviews': "Ce lieu n'a pas assez d'avis pour être roasté. Essayez un endroit plus populaire ! 🤷‍♂️"
            }
        };

        function switchLanguage(lang) {
            currentLanguage = lang;
            $('#description').text(translations[lang]['description']);
            $('#restaurantSearch').attr('placeholder', translations[lang]['placeholder']);
            $('.loading-text').text(translations[lang]['loadingText']);
            
            // Update active language indicator
            $('.language-selector span').removeClass('active');
            $(`[data-lang="${lang}"]`).addClass('active');
            
            console.log("Language switched to:", currentLanguage);
        }

        function showEmptyState(message, isError = false) {
            const iconClass = isError ? 'error-state' : '';
            const icon = isError ? '😕' : '🤔';
            const title = isError ? 'Oops!' : 'No reviews found';
            
            $('#summary').html(`
                <div class="empty-state ${iconClass}">
                    <div class="empty-state-icon">${icon}</div>
                    <div class="empty-state-title">${title}</div>
                    <div class="empty-state-text">${message}</div>
                </div>
            `).css('display', 'block');
        }

        function typewriterEffect(element, text, speed = 30) {
            let i = 0;
            element.html('');
            element.addClass('typewriter');
            
            function typeChar() {
                if (i < text.length) {
                    element.html(element.html() + text.charAt(i));
                    i++;
                    setTimeout(typeChar, speed);
                } else {
                    element.removeClass('typewriter');
                    // Add action buttons after typewriter completes
                    addSummaryActions(element.parent());
                }
            }
            typeChar();
        }

        function addSummaryActions(summaryElement) {
            const actions = `
                <div class="summary-actions">
                    <button class="action-btn" onclick="copyToClipboard()">
                        📋 Copy
                    </button>
                    <button class="action-btn" onclick="shareRoast()">
                        🔗 Share
                    </button>
                    <button class="action-btn" onclick="generateAnother()">
                        🎲 Another
                    </button>
                </div>
            `;
            summaryElement.append(actions);
        }

        function copyToClipboard() {
            const roastText = $('#summary .roast-text').text() || $('#summary .empty-state-text').text();
            navigator.clipboard.writeText(roastText).then(() => {
                showToast('Copied to clipboard! 📋');
            });
        }

        function shareRoast() {
            const roastText = $('#summary .roast-text').text() || $('#summary .empty-state-text').text();
            const shareData = {
                title: 'Roast My Spot',
                text: roastText,
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                copyToClipboard();
                showToast('Roast copied! Share it with your friends! 🔥');
            }
        }

        function generateAnother() {
            if (!isLoading && placeId) {
                $('#getSummary').click();
            }
        }

        function showToast(message) {
            // Simple toast notification with fire theme
            const toast = $(`<div style="position:fixed;top:20px;right:20px;background:#e53e3e;color:white;padding:12px 16px;border-radius:8px;z-index:1000;animation:slideInRight 0.3s ease">${message}</div>`);
            $('body').append(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        $(document).ready(function() {
            // Initialize with English active
            switchLanguage('en');
            
            // Attach event listeners to the flags
            $('#flag-uk').click(() => switchLanguage('en'));
            $('#flag-fr').click(() => switchLanguage('fr'));
            
            // Keyboard accessibility for language selector
            $('#flag-uk, #flag-fr').on('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    $(this).click();
                }
            });

            // Enhanced input interactions
            $('#restaurantSearch').on('input', function() {
                placeId = ''; // Reset place ID when typing
            });
    
            // Load Google Maps script
            loadGoogleMapsScript();
    
            // Event listener for 'getSummary' button
            $('#getSummary').click(function() {
                if (isLoading) return;
                
                console.log("Request language:", currentLanguage);
                
                if (!placeId) {
                    showEmptyState(translations[currentLanguage]['noPlaceSelected']);
                    return;
                }

                isLoading = true;
                $(this).prop('disabled', true).html('🔄 Roasting...');
                $('#spinner').show();
                $('#summary').hide();
    
                $.ajax({
                    url: '/get-reviews',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'place_id': placeId, 'lang': currentLanguage }),
                    success: function(response) {
                        $('#spinner').hide();
                        
                        if (response.summary && response.summary.trim()) {
                            $('#summary').html('<div class="roast-text"></div>');
                            $('#summary').css('display', 'block');
                            typewriterEffect($('#summary .roast-text'), response.summary);
                        } else {
                            showEmptyState(translations[currentLanguage]['noReviews']);
                        }
                    },
                    error: function() {
                        $('#spinner').hide();
                        showEmptyState(translations[currentLanguage]['errorMessage'], true);
                    },
                    complete: function() {
                        isLoading = false;
                        $('#getSummary').prop('disabled', false).html('ROAST 🔥');
                    }
                });
            });

            // Add Enter key support for input
            $('#restaurantSearch').on('keypress', function(e) {
                if (e.which === 13 && placeId) {
                    $('#getSummary').click();
                }
            });
        });
    
        function initAutocomplete() {
            const input = document.getElementById('restaurantSearch');
            const autocomplete = new google.maps.places.Autocomplete(input);
    
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                placeId = place.place_id;
                
                // Add visual feedback when place is selected
                if (placeId) {
                    $('#restaurantSearch').css('border-color', '#48bb78');
                    setTimeout(() => {
                        $('#restaurantSearch').css('border-color', '#e2e8f0');
                    }, 1000);
                }
            });
        }
    
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&libraries=places&callback=initAutocomplete`;
            script.async = true;
            document.head.appendChild(script);
        }
    </script>    
</body>
</html>
